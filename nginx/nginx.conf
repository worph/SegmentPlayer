worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;
    error_log /dev/stderr;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # VOD module settings
    vod_mode local;
    vod_metadata_cache metadata_cache 512m;
    vod_response_cache response_cache 128m;
    vod_last_modified_types *;
    vod_segment_duration 4000;
    vod_align_segments_to_key_frames on;
    vod_dash_fragment_file_name_prefix "segment";
    vod_hls_segment_file_name_prefix "segment";

    # Multi-audio track support
    vod_manifest_segment_durations_mode accurate;

    # File handle caching
    open_file_cache max=1000 inactive=5m;
    open_file_cache_valid 2m;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    # Async I/O
    aio on;

    server {
        listen 80;
        server_name localhost;

        # Root for static files (web player)
        root /data/www;
        index index.html;

        # Web player
        location / {
            try_files $uri $uri/ /index.html;
        }

        # VOD HLS endpoint - serves any file from media folder
        location /hls/ {
            vod hls;
            vod_bootstrap_segment_durations 2000;

            # Enable multi-audio track in manifest
            vod_hls_absolute_master_urls off;
            vod_hls_absolute_index_urls off;

            alias /data/media/;

            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Range";
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
            add_header Cache-Control "no-cache";
        }

        # VOD DASH endpoint
        location /dash/ {
            vod dash;
            vod_segment_duration 4000;

            vod_dash_absolute_manifest_urls off;

            alias /data/media/;

            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Range";
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
            add_header Cache-Control "no-cache";
        }

        # Serve subtitle files directly
        location /subs/ {
            alias /data/media/;

            types {
                text/vtt vtt;
                application/x-subrip srt;
                text/plain ass ssa;
            }

            add_header Access-Control-Allow-Origin "*";
            add_header Cache-Control "public, max-age=3600";
        }

        # API: List video files
        location /api/files {
            default_type application/json;
            alias /data/media/;
            autoindex on;
            autoindex_format json;
        }

        # Direct file access (for debugging)
        location /media/ {
            alias /data/media/;
            autoindex on;
        }

        # Serve transcoded HLS files
        location /transcoded/ {
            alias /data/transcode/;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            add_header Access-Control-Allow-Origin "*";
            add_header Cache-Control "no-cache";
        }

        # Live transcoding proxy - for incompatible codecs
        location /transcode/ {
            proxy_pass http://127.0.0.1:8080/transcode/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_buffering off;

            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }

        # Stremio addon API (CORS headers handled by Python backend)
        location /stremio/ {
            proxy_pass http://127.0.0.1:8080/stremio/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }
    }
}
